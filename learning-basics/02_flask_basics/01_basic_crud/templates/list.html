{% extends "template.html" %} {% block content %}

<table class="table table-striped table-responsive table-bordered">
	<thead class="thead-default">
		<tr>
			<th>Names</th>
			<th>Genre</th>
			<th>Console</th>
		</tr>
	</thead>
	<tbody>
		{% for games in games_list %}
		<tr>
			<td>{{games.name}}</td>
			<td>{{games.genre}}</td>
			<td>{{games.console}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
